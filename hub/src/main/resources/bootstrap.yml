spring:
  application:
    name: hub-service
  profiles:
    active: local
  config:
    import: "optional:configserver:"
  cloud:
    bus:
      enable: false
      destination: springCloudBus
    config:
      discovery:
        enabled: true
        service-id: config-server
      uri: http://localhost:18088  # Config Server의 주소
      fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:18080/eureka/